<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Travel Website Landing Page </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container-item landing-page-container">
      <div class="content-wrapper">
        <header class="header">
          <div class="menu-icon header-item">
                <span class="menu-icon-line">    </span>
          </div>
          <h1 class="heading header-item">LOGO</h1>
          <ul class="social-container header-item">
              <li class="social-icon social-icon-fb">
                <img src="https://s29.postimg.org/3ldyta4qb/image.png" alt="facebook">
              </li>
              <li class="social-icon social-icon-dr">
                <img src="https://s29.postimg.org/vqltn8fhv/image.png" alt="dribble">
              </li>
              <li class="social-icon social-icon-in">
                <img src="https://s29.postimg.org/p1fa77u5v/image.png" alt="instagram">
              </li>
          </ul>
        </header>

        <p class="coords"> N 45* 16' 35.173" / W 0* 42' 11.30"</p>

        <div class="ellipse-container">
          <h2 class="greeting">explore</h2>
          <div class="ellipse ellipse-outer-thin">
            <div class="ellipse ellipse-orbit"></div>
          </div>
          <div class="ellipse ellipse-outer-thick"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
